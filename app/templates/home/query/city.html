{% import "bootstrap/wtf.html" as wtf %}
{% import "bootstrap/utils.html" as utils %}


{% extends "base.html" %}
{% block title %} Searched by city {% endblock %}
{% block body %}
<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
	  {{  wtf.quick_form(form)  }}
          <div class="center" style="width:100%; margin-left: 100px;">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="15%"> City </th> 
                </tr>
              </thead>
              <tbody>
               {% for house in houses %}
                <tr>
                  <td> {{ house.city }} </td>  
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
